<style rel="stylesheet" href="../css/colaborador_form.css"></style>
<div class="card">
    <h4 class="card-header bg-info text-white bg-info mb-3 text-center">Gerencie os dados dos seus colaboradores
    </h4>

    <!-- Tabela de Colaboradores -->
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Faça sua busca por aqui"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <table class="table ">
            <thead class="thead-light">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Data de Nascimento</th>
                    <th class="text-center" scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="colaborador in colaboradores">
                    <th scope="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        </div>
                    </th>
                    <td>{{colaborador.nomeColaborador}}</td>
                    <td>{{colaborador.funcao}}</td>
                    <td>{{colaborador.dataNascimento | date}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-primary btn-sm px-3">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-success btn-sm px-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm px-3">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botões de Paginação -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a href="" class="page-link " aria-label="Previous" ng-click="trocarPagina(page.value - 1)">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li href="" class="page-item" aria-label="Previous" ng-repeat="page in totalPages">
                    <a class="page-link" ng-value="page.value" ng-click="trocarPagina(page.value)"> {{page.number}} </a>
                </li>
                <li class="page-item">
                    <a href="" class="page-link " aria-label="Previous" ng-click="trocarPagina(page.value + 1)">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="form-row mx-auto">
        <button type="button" class="btn btn-success btn-lg mx-3">Cadastrar novo Colaborador</button>
        <button type="button" class="btn btn-danger btn-lg mx-3">Excluir Colaboradores Selecionados</button>
    </div>

    <!-- Formulario de Cadastro -->

    <div class="card text-white mt-3 mx-5 mb-5">

        <div class="card-header bg-dark text-center">
            <h5>Cadastre um novo Colaborador</h5>
        </div>
        <div class="card-body text-dark">
            <form class="font-weight-bold">
                <div class="form-row">
                    <div class="form-group col-md-6 float-left">
                        <label for="name">Nome</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Insira o seu nome Completo">
                    </div>
                    <div class="form-group col-md-6 float-left">
                        <label for="cnpj">Cnpj</label>
                        <input type="text" class="form-control" id="inputCpf" placeholder="999.999.999-99">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="example-datetime-local-input">Data de Nascimento</label>
                        <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"
                            id="example-datetime-local-input">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Função</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-auto col-md-4">
                        <label for="inlineFormInputGroup">Código de Acesso</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="inlineFormInputGroup"
                                placeholder="Insira o código">
                            <div class="input-group-prepend">
                                <div class="btn btn-primary input-group-text" type="button" value="Input"><i
                                        class="fa fa-eye-slash"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger m-3 float-right"> <i class="fas fa-times"></i>
                    Cancelar</button>
                <button type="submit" class="btn btn-primary m-3 float-right"> <i class="fa fa-save"></i>
                    Cadastrar</button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted text-center">
        Criado por Roger Joel Salazar Guillermo
    </div>
</div>
